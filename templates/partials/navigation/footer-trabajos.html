<script type="text/javascript">

this.randomtip = function(){
	var length = $("li").length;
	var rana = Math.floor(Math.random()*length) + 1;
	var ranb = Math.floor(Math.random()*length) + 1;
	var ranc = Math.floor(Math.random()*length) + 1;
	var rand = Math.floor(Math.random()*length) + 1;
	var rane = Math.floor(Math.random()*length) + 1;
	var ranf = Math.floor(Math.random()*length) + 1;
	var rang = Math.floor(Math.random()*length) + 1;
	var ranh = Math.floor(Math.random()*length) + 1;
	var rani = Math.floor(Math.random()*length) + 1;

	$("li:nth-child(" + rana + ")").show();
	$("li:nth-child(" + ranb + ")").show();
	$("li:nth-child(" + ranc + ")").show();
	$("li:nth-child(" + rand + ")").show();
	$("li:nth-child(" + rane + ")").show();
	$("li:nth-child(" + ranf + ")").show();
	$("li:nth-child(" + rang + ")").show();
	$("li:nth-child(" + ranh + ")").show();
	$("li:nth-child(" + rani + ")").show();
};

$(document).ready(function(){
	randomtip();
});

</script>
